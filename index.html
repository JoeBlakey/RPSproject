<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8"/>
      </head>
      <body>


        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        

        <script>

            let playerSelection = "";
            let computerSelection = "";
            let playerScore = 0;
            let computerScore = 0;
            let result;
            
            function computerPlay(){
                let rand = Math.random()
                if (rand <= 0.33){
                    return "rock";
                }
                else if (rand > 0.33 && rand <= 0.66) {
                    return "paper";
                }
                else if (rand > 0.66) {
                    return "scissors";
                }
            }

            function playRound(playerSelection, computerSelection){
                
                if (playerSelection == "rock" && computerSelection == "rock"){
                    return "You Draw! You both picked Paper"                    
                }
                else if (playerSelection == "rock" && computerSelection == "paper"){
                    computerScore++
                    return "You Lose! Paper beats Rock"
                }
                else if (playerSelection == "rock" && computerSelection == "scissors"){
                    playerScore++
                    return "You Win! Rock beats Scissors"
                }
                else if (playerSelection == "paper" && computerSelection == "paper"){
                    return "You Draw! You both picked Paper"                   
                }
                else if (playerSelection == "paper" && computerSelection == "rock"){
                    playerScore++
                    return "You Win! Paper beats Rock"                    
                }
                else if (playerSelection == "paper" && computerSelection == "scissors"){
                    computerScore++
                    return "You Lose! Scissors beats Paper"                        
                }
                else if (playerSelection == "scissors" && computerSelection == "scissors"){
                    return "You Draw! You both picked Scissors"                 
                }
                else if (playerSelection == "scissors" && computerSelection == "rock"){
                    computerScore++
                    return "You Lose! Rock beats Scissors"
                }
                else if (playerSelection == "scissors" && computerSelection == "paper"){
                    playerScore++
                    return "You Win! Scissors beats Paper"
                }
            }

            const buttons = document.querySelectorAll('button')
            buttons.forEach((button) => {
                button.addEventListener('click', function(game) {
                    playerSelection = button.id;
                    computerSelection = computerPlay();
                    playRound(playerSelection, computerSelection);
                    addResults();
                })
            })

            function addResults(){
            const parent = document.querySelector('body');
            const results = document.createElement('div');
            results.textContent = "Your Score: " + playerScore + " Computer's Score: " + computerScore;
            results.style.backgroundColor = 'white';
            results.style.color = "black";
            results.style.width = '100%';
            results.style.height = '4fr';
            results.style.padding = '0.5rem';
            if (playerScore >= 5){
                results.textContent = "Congratulations! You win!"
                playerScore = 0;
                computerScore = 0;
            }
            else if (computerScore >= 5){
                results.textContent = "Computer wins!"
                playerScore = 0;
                computerScore = 0;
            }

            parent.appendChild(results)
            }
        </script>
      </body>
</html>
